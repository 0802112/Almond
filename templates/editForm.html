<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Update Student Details</h3>

	<div class="form-group">
		<label >Student Name:</label>
		<input type="text" name="stu_name" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}" autofocus required />
	</div>
	<!--<div class="form-group">
		<p class="text-danger" ng-show="stuList.stu_name.$invalid && stuList.stu_name.$dirty">Name field is Empty!</p>
	</div>-->

	<div class="form-group">
		<label>Agent:</label>
		<input type="text" name="stu_agent" class="form-control"  ng-model="currentUser.agent" value="{{currentUser.agent}}" autofocus required />
	</div>

	<div class="form-group">
		<label>Date of Birth:</label>
		<input type="text" name="stu_email" class="form-control" ng-model="currentUser.dob" value="{{currentUser.dob}}" autofocus required />
	</div>
	<!--<div class="form-group">
		<p class="text-danger" ng-show="stuList.stu_email.$invalid && stuList.stu_email.$dirty">Invalid Email!</p>
	</div>-->

	<div class="form-group">
		<label>Gender:</label>
		<label class="radio-inline gender">
			<input type="radio" name="stu_gender" value="male" ng-model="currentUser.gender">Male
		</label>
		<label class="radio-inline gender">
			<input type="radio" name="stu_gender" value="female" ng-model="currentUser.gender">Female
		</label>
	</div>

	<div class="form-group">
		<label>Cellphone:</label>
		<input type="text" name="stu_cellphone" class="form-control" ng-model="currentUser.cellphone" value="{{currentUser.cellphone}}" autofocus required />
	</div>

	<div class="form-group">
		<label>Email Address:</label>
		<input type="email" name="stu_address" class="form-control" ng-model="currentUser.email" value="{{currentUser.email}}" autofocus required />
	</div>
	<p>{{currentUser.pphone}}</p>
	<p>{{currentUser.email}}</p>

	<div class="form-group">
		<label>Parent's Cellphone:</label>
		<input type="text" name="stu_pcellphone" class="form-control" ng-model="currentUser.pphone" value="{{currentUser.pcellphone}}" autofocus required />
	</div>

	<div class="form-group">
		<label>Parent's email:</label>
		<input type="text" name="stu_pemail" class="form-control" ng-model="currentUser.pemail" value="{{currentUser.pemail}}" autofocus required />
	</div>

	<div class="form-group">
		<label>City:</label>
		<input type="text" name="stu_city" class="form-control" ng-model="currentUser.city" value="{{currentUser.city}}" autofocus required />
	</div>

	<div class="form-group">
		<label>State:</label>
		<input type="text" name="stu_state" class="form-control" ng-model="currentUser.state" value="{{currentUser.state}}" autofocus required />
	</div>

	<div class="form-group">
		<label>School Name:</label>
		<input type="text" name="stu_school" class="form-control" ng-model="currentUser.school" value="{{currentUser.school}}" autofocus required />
	</div>

	<div class="form-group">
		<label>Grade:</label>
		<input type="text" name="stu_grade" class="form-control" ng-model="currentUser.grade" value="{{currentUser.grade}}" autofocus required />
	</div>

	<div class="form-group">
		<label>GPA:</label>
		<input type="text" name="stu_gpa" class="form-control" ng-model="currentUser.gpa" value="{{currentUser.gpa}}" autofocus required />
	</div>

	<div class="form-group">
		<label>TOEFL:</label>
		<input type="text" name="stu_toefl" class="form-control" ng-model="currentUser.toefl" value="{{currentUser.toefl}}" autofocus required />
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.emp_id)">Update</button>
	</div>
</form>
