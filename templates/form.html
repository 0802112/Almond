<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="stuList" id="stuForm" ng-submit="insertInfo(stuInfo);" hidden>
	<h3 class="text-center">Insert New Student Into Database</h3>

	<div class="student_information">
		<p>Student Information</p>
	</div>

	<div class="form-group">
		<label >Student Name:</label>
		<input type="text" name="stu_name" class="form-control" placeholder="Enter Student Name" ng-model="stuInfo.name" value="" autofocus required />
	</div>
	<!--<div class="form-group">
		<p class="text-danger" ng-show="stuList.stu_name.$invalid && stuList.stu_name.$dirty">Name field is Empty!</p>
	</div>-->

	<div class="form-group">
		<label>Agent:</label>
		<input type="text" name="stu_agent" class="form-control" placeholder="Enter Agent" ng-model="stuInfo.agent" autofocus required />
	</div>

	<div class="form-group">
		<label>Date of Birth:</label>
		<input type="text" name="stu_email" class="form-control" placeholder="Enter Student Email Address" ng-model="stuInfo.dob" autofocus required />
	</div>
	<!--<div class="form-group">
		<p class="text-danger" ng-show="stuList.stu_email.$invalid && stuList.stu_email.$dirty">Invalid Email!</p>
	</div>-->

	<div class="form-group">
		<label>Gender:</label>
		<label class="radio-inline gender">
			<input type="radio" name="stu_gender" value="male" ng-model="stuInfo.gender">Male
		</label>
		<label class="radio-inline gender">
			<input type="radio" name="stu_gender" value="female" ng-model="stuInfo.gender">Female
		</label>
	</div>

	<div class="form-group">
		<label>Cellphone:</label>
		<input type="text" name="stu_cellphone" class="form-control" placeholder="Enter Cellphone" ng-model="stuInfo.cellphone" autofocus required />
	</div>

	<div class="form-group">
		<label>Email Address:</label>
		<input type="email" name="stu_address" class="form-control" placeholder="Enter Email Address" ng-model="stuInfo.email" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="stuList.stu_address.$invalid && stuList.stu_address.$dirty">Address field is Empty!</p>
	</div>

	<div class="form-group">
		<label>Parent's Cellphone:</label>
		<input type="text" name="stu_pcellphone" class="form-control" placeholder="Enter Parent's Cellphone" ng-model="stuInfo.pcellphone" autofocus required />
	</div>

	<div class="form-group">
		<label>Parent's email:</label>
		<input type="text" name="stu_pemail" class="form-control" placeholder="Enter Parent's Email" ng-model="stuInfo.pemail" autofocus required />
	</div>

	<div class="form-group">
		<label>City:</label>
		<input type="text" name="stu_city" class="form-control" placeholder="Enter city" ng-model="stuInfo.city" autofocus required />
	</div>

	<div class="form-group">
		<label>State:</label>
		<input type="text" name="stu_state" class="form-control" placeholder="Enter State" ng-model="stuInfo.state" autofocus required />
	</div>

	<div class="form-group">
		<label>School Name:</label>
		<input type="text" name="stu_school" class="form-control" placeholder="Enter School Name" ng-model="stuInfo.school" autofocus required />
	</div>

	<div class="form-group">
		<label>Grade:</label>
		<input type="text" name="stu_grade" class="form-control" placeholder="Enter Grade" ng-model="stuInfo.grade" autofocus required />
	</div>

	<div class="form-group">
		<label>GPA:</label>
		<input type="text" name="stu_gpa" class="form-control" placeholder="Enter GPA" ng-model="stuInfo.gpa" autofocus required />
	</div>

	<div class="form-group">
		<label>TOEFL:</label>
		<input type="text" name="stu_toefl" class="form-control" placeholder="Enter TOEFL" ng-model="stuInfo.toefl" autofocus required />
	</div>

	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="stuList.$invalid">Add Into Database</button>
	</div>
</form>
